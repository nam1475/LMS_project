on: push
name: üöÄ Deploy website on push
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: üöö Get latest code
      uses: actions/checkout@v4
    
    # - name: Copy .env
    #   run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
    
    # sed: ƒê√¢y l√† m·ªôt c√¥ng c·ª• d√≤ng l·ªánh d√πng ƒë·ªÉ t√¨m ki·∫øm v√† thay th·∫ø vƒÉn b·∫£n trong c√°c file.
    # -i: Ch·ªânh s·ª≠a file tr·ª±c ti·∫øp m√† ko c·∫ßn t·∫°o m·ªôt file t·∫°m th·ªùi
    # s - substitute: Thay th·∫ø c√°c gi√° tr·ªã trong file
    - name: Modify .env file
      run: |
        sed -i "s|APP_KEY=.*|APP_KEY=base64:Tpu47xSQ0OJ1mDC+NkI+cB5rc9ot2FqXogYYtx2eSJc=|" .env
        sed -i "s|APP_ENV=.*|APP_ENV=production|" .env
        sed -i "s|APP_URL=.*|APP_URL=http://educore.kesug.com|" .env
        sed -i "s|DB_HOST=.*|DB_HOST=${{ secrets.DB_HOST }}|" .env
        sed -i "s|DB_PORT=.*|DB_PORT=3306|" .env
        sed -i "s|DB_DATABASE=.*|DB_DATABASE=${{ secrets.DB_DATABASE }}|" .env
        sed -i "s|DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|" .env
        sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|" .env

    # - name: Config Cache
    #   run: php artisan config:cache

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
    # - name: Generate key
    #   run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # - name: Install npm
    #   run: npm install

    # Ch·∫°y l·ªánh git add file_name --force ƒë·ªÉ c√≥ th·ªÉ upload c√°c folder trong .gitignore
    
    # - name: Symbolic link
    #   run: php artisan storage:link
    
    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/
        # git-ftp-args: --syncroot ./ --state-file ./.github/ftp-deploy-sync-state.json
    
